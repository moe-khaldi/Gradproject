services:
  backend:
    build: ./Backend/django_api
    ports:
      - "8000:8000"
    volumes:
      - ./Backend/django_api:/app
      - backend_db:/app

  frontend:
    build:
      context: ./ai-teaching-frontend
      args:
        VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  backend_db:
